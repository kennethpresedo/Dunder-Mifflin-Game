<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    </style>
    <title>A day in The Office</title>
</head>

<body>
    <div id="start-btn-container">
        <img src="https://www.pngkey.com/png/full/178-1784047_dunder-mifflin-logo-b-w-sticker-stickers-by.png">
    </div>
    <div id="modal">
        <h1 id="select">Select your character</h1>
        <div id="jim">
            <img src="https://roost.nbcuni.com/bin/viewasset.html/content/dam/Peacock/Landing-Pages/2-0-design/the-office/cast-the-office-jim-halpert.jpg/_jcr_content/renditions/original.JPEG?downsize=1200:*&output-quality=70">
        </div>
        <div id="dwight">
            <img src="https://roost.nbcuni.com/bin/viewasset.html/content/dam/Peacock/Landing-Pages/2-0-design/the-office/cast-the-office-dwight-schrute.jpg/_jcr_content/renditions/original.JPEG?downsize=1200:*&output-quality=70">
        </div>
    </div>

    <div id="jim-gameboard">
        <h1 id="jim-banner">Jims Gameboard</h1>
        <div id="jim-modal"><button id="choiceJimA"></button><button id="choiceJimB"></button></div>
        <div id="jim-score">tracker</div>
    </div>

    <a class="closetag-jim" href="#">return to main</a>

    <div id="dwight-gameboard">
        <h1 id="dwight-banner">Dwights Gameboard</h1>
        <div id="dwight-modal"><button id="choiceDwightA">Mustard Yellow</button><button id="choiceDwightB">Dijon Brown</button></div>
        <div id="dwight-score">What color shirt is Dwight wearing today?</div>   
        </div>

    <a class="closetag-dwight" href="#">return to main</a>
   
    <div> 
        <a class="next-tag-jim" href="#">Next</a>
        <a class="next-tag-dwight" href="#">Next</a>
    </div>

    <div>
        <a class="start-jim" href="#">Start Game</a>
        <a class="start-dwight" href="#">Start Game</a>
    </div>
</body>
</html>
